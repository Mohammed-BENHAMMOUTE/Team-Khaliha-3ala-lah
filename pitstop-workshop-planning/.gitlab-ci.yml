include:
  - local: '.gitlab-ci-base.yml'
  - template: Jobs/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml
  - template: DAST.gitlab-ci.yml

variables:
  GITLAB_ADVANCED_SAST_ENABLED: 'true'
  SERVICE_PATH: pitstop-workshop-planning
  DOCKER_IMAGE_NAME: pitstop-workshop-planning
  ARTIFACTS_PATH: ${SERVICE_PATH}/node_modules/
  SECURITY_JOB: workshop-planning-security-scan
  NODE_ENV: production
  CACHE_KEY: ${CI_COMMIT_REF_SLUG}
  YAML_NAME: "workshop-planning.yaml"

stages:
  - security
  - test
  - build
  - package
  - deploy-k8s

gemnasium-dependency_scanning:
  rules:
    - when: always

workshop-planning-security-scan:
  extends: .security_scan

container_scanning:
  stage: container-security
  rules:
    - when: always

build-workshop-planning:
  stage: build
  image: node:16
  script:
    - cd ${SERVICE_PATH}
    - npm install --production=false
  artifacts:
    paths:
      - ${SERVICE_PATH}/dist/
  cache:
    paths:
      - ${SERVICE_PATH}/node_modules/

package-workshop-planning:
  extends: .package
  needs:
    - build-workshop-planning

deploy-k8s-service:
  extends: .argoCD