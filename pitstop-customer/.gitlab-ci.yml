include:
  - local: '.gitlab-ci-base.yml'
  - template: Jobs/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml
  - template: DAST.gitlab-ci.yml

variables:
  GITLAB_ADVANCED_SAST_ENABLED: 'true'
  SERVICE_PATH: pitstop-customer
  DOCKER_IMAGE_NAME: pitstop-customer
  ARTIFACTS_PATH: ${SERVICE_PATH}/node_modules/
  SECURITY_JOB: customer-security-scan
  NODE_ENV: production
  CACHE_KEY: ${CI_COMMIT_REF_SLUG}
  YAML_NAME: "customer.yaml"

stages:
  - security
  - test
  - build
  - package
  - deploy-k8s

gemnasium-dependency_scanning:
  rules:
    - when: always

customer-security-scan:
  extends: .security_scan

container_scanning:
  stage: container-security
  rules:
    - when: always

build-customer-service:
  stage: build
  image: node:16
  script:
    - cd ${SERVICE_PATH}
    - npm install --production=false
  artifacts:
    paths:
      - ${SERVICE_PATH}/dist/
  cache:
    paths:
      - ${SERVICE_PATH}/node_modules/

package-customer-service:
  extends: .package
  needs:
    - build-customer-service

deploy-k8s-service:
  extends: .argoCD