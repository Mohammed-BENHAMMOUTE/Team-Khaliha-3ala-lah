# backend.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: pitstop

---
# Customer Service
apiVersion: v1
kind: Service
metadata:
  name: pitstop-customer-service  # Keep original name to match secrets
  namespace: pitstop
spec:
  selector:
    app: pitstop-customer-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitstop-customer-service
  namespace: pitstop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pitstop-customer-service
  template:
    metadata:
      labels:
        app: pitstop-customer-service
    spec:
      containers:
      - name: pitstop-customer-service
        image: abdoanss/pitstop-customer-service
        ports:
        - containerPort: 3001
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        envFrom:
        - secretRef:
            name: pitstop-customer-service-secret  # Match exact secret name

